<!DOCTYPE html> .slides-list{
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width inicial-scale=1.0">
        <link rel="short cut icon" href="liberta.jpg" type="imagem/x-ion">
            <title> Fluminense x Boca </title>
     </head>
        <body>
<div class="carousel">
  <input type="radio" name="carousel" id="duelo.webp" checked>
  <input type="radio" name="carousel" id="gol1flu.webp">
  <input type="radio" name="carousel" id="gol1boca.webp">
  <input type="radio" name="carousel" id="gol2flu.webp">
  <div class="slides">
    <div class="slide">
      <img src="duelo.webp" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="gol1flu.webp" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="gol1boca.webp" alt="Slide 3">
    </div>
    <div class="slide">
      <img src="gol2flu.webp" alt="Slide 3">
    </div>
  </div>
  <div class="navigation">
    <label for="slide1"></label>
    <label for="slide2"></label>
    <label for="slide3"></label>
    <label for="slide4"></label>
  </div>
</div>
